<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Add Graphics to a SceneView - 4.8</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        //Pull relevant scripts and build MapView
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "dojo/domReady!"
        ],
            function (
                Map, MapView, GraphicsLayer, Graphic
            ) {

                var map = new Map({
                    basemap: "hybrid"
                });
                map.addPoint = function (lon, lat) {
                    addPoint(lon, lat);
                }
                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    zoom: 10,
                    center: [-122.1, 47.2]
                });
                var graphicsLayer = new GraphicsLayer();

                var points = [{ "lon": -122.2171, "lat": 47.4829 }];
                points.push({ "lon": -122, "lat": 47 });
                points.forEach(element => {
                    map.addp(element['lon'], element['lat'])
                });


                // Create points on the current map
                function addPoint(lon, lat) {
                    var point = {
                        type: "point", // autocasts as new Point()
                        x: lon,
                        y: lat
                    };
                    markerSymbol = {
                        type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                        color: [50, 50, 255],
                        outline: { // autocasts as new SimpleLineSymbol()
                            color: [0, 0, 0],
                            width: 2
                        }
                    };
                    var pointGraphic = new Graphic({
                        geometry: point,
                        symbol: markerSymbol
                    });

                    graphicsLayer.add(pointGraphic);
                    map.add(graphicsLayer);
                }
                /****************************
                 * Add a 3D polyline graphic
                 ****************************/
            });


    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
